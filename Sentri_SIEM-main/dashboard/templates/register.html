{% extends "base.html" %}

{% block title %}Register | SentriSIEM{% endblock %}

{% block header %}Register an Account{% endblock %}

{% block content %}
<style>
    .register-container {
        background: rgba(0, 0, 0, 0.8);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin: auto;
    }
    input {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        background: #2d2d2d;
        color: white;
        margin-bottom: 1rem;
    }
    button {
        background: linear-gradient(90deg, #ff4d4d, #ff884d);
        border: none;
        padding: 0.75rem;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
    }
    button:hover {
        background: linear-gradient(90deg, #ff884d, #ff4d4d);
    }
</style>

<div class="register-container">
    <h2>Create an Account</h2>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login" style="color: #ff884d;">Login</a></p>
</div>
{% endblock %}
