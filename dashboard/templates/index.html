
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentriSIEM</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff4d4d;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .links a {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #ff4d4d, #ff884d);
            border: none;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        .links a:hover {
            background: linear-gradient(90deg, #ff884d, #ff4d4d);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/img/logo.png" alt="SentriSIEM Logo">
        </div>
        <h1>Welcome to SentriSIEM</h1>
        <p>Your centralized platform for secure log management and monitoring.</p>
        <div class="links">
            <a href="/login">Login</a>
            <a href="/dashboard">Dashboard</a>
        </div>
    </div>
</body>
</html>
